[tool:pytest]
# Pytest configuration for Eduloop backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options and coverage
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests
    e2e: End-to-end tests
    integration: Integration tests
    slow: Slow running tests
    database: Database related tests
    api: API endpoint tests
    auth: Authentication tests
    ai: AI service tests

# Minimum version
minversion = 6.0

# Timeout for tests (in seconds)
timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Coverage options (when using pytest-cov)
# These can be overridden by command line options
[coverage:run]
source = .
omit = 
    tests/*
    */venv/*
    */virtualenv/*
    */__pycache__/*
    */migrations/*
    */node_modules/*
    htmlcov/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = True
precision = 2

[coverage:html]
directory = htmlcov 